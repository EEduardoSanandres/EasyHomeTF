<html>
    <head>
        <title>Stories</title>
        <!-- Estilos -->
        <style>
            /* Estilos para la p√°gina */
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                color: #333;
                border-bottom: 2px solid #333;
                padding-bottom: 10px;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            form input, form textarea {
                margin-bottom: 15px;
                display: block;
                width: 95%;
            }
            input[type="submit"] {
                background: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
            }
            table {
                width: 100%;
                background-color: #fff;
                border-collapse: collapse;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #333;
                color: white;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <h1>Stories</h1>
        <form method="post">
            User ID: <input type="number" name="user_id"><br>
            Image URL: <input type="text" name="image_url"><br>
            Caption: <textarea name="caption"></textarea><br>
            <input type="submit" value="Create Story">
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Image URL</th>
                    <th>Caption</th>
                    <th>Date Posted</th>
                </tr>
            </thead>
            <tbody>
                {% for story in stories %}
                    <tr>
                        <td>{{ story['user_id'] }}</td>
                        <td>{{ story['image_url'] }}</td>
                        <td>{{ story['caption'] }}</td>
                        <td>{{ story['date_posted'] }}</td>
                    </tr>
                {% end %}
            </tbody>
        </table>
    </body>
</html>
