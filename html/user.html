<html>
    <head>
        <title>Users</title>
        <style>
            /* Estilos para la p√°gina */
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f4f4f4;
            }
            h1 {
                color: #333;
                border-bottom: 2px solid #333;
                padding-bottom: 10px;
            }
            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            form input, form textarea {
                margin-bottom: 15px;
                display: block;
                width: 95%;
            }
            input[type="submit"] {
                background: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
            }
            table {
                width: 100%;
                background-color: #fff;
                border-collapse: collapse;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #333;
                color: white;
            }
            tr:hover {
                background-color: #f5f5f5;
            }
        </style>
    </head>
    <body>
        <h1>Users</h1>
        <form method="post">
            Username: <input type="text" name="username"><br>
            Email: <input type="text" name="email"><br>
            Password: <input type="password" name="password"><br>
            Profile Picture (URL): <input type="text" name="profile_picture"><br>
            Bio: <textarea name="bio"></textarea><br>
            <input type="submit" value="Create User">
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Profile Picture URL</th>
                    <th>Bio</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['email'] }}</td>
                        <td>{{ user['profile_picture'] }}</td>
                        <td>{{ user['bio'] }}</td>
                    </tr>
                {% end %}
            </tbody>
        </table>
    </body>
</html>
